<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>忘记密码_$Global.WebName</title>
    <meta name="keywords" content="忘记密码,外国买房网"/>
    <meta name="description" content="关于外国买房网"/>
    <link rel="stylesheet" href="css/style.v2.css" />
    <link rel="stylesheet" href="css/head.v2.css" />
    <script src="/js/jquery-1.8.0.min.js"></script>
    <script src="/layer/layer.js"></script>
    <style>
.xinput { width: 358px; height: 24px; border:1px solid #898989; padding:10px; margin:15px 0; font-size: 14px;  color: #888888; }
.sub_bt { width: 380px; height: 44px; background: #2d3b60; color: #FFF; margin:30px 0 0 0; font-size: 14px; cursor: pointer; }
.sub_bt:hover {background: #e10004;}
    </style>  
    #parse("head.html")
</head>
<body>
    <!--top-->
    #parse("Top.html")
    <div class="aboutus-bx">
        <div class="aboutus-nav">
            <ul>
                <li class="on"><a >找回密码</a></li>
              
            </ul>
        </div>
    </div>

    <div class="about-title"><span>找回密码</span></div>
    <div class="about-content clearfix text-2" style="text-align:center;">
        <div style="position: relative;">
            <input type="text" class="xinput" placeholder="电子邮箱" id="email" name="email" />
        </div>
        
        <div><input type="button" class="sub_bt" value="发 送" id="tj" name="tj" /></div>
        <div>输入个人资料里填写的电子邮箱以重置密码</div>
    </div>

    #parse("Foot.html")
    
    <script type="text/javascript">
        $(function () {
            $("#tj").click(function () {
                if ($("#email").val() == "") {
                    layer.alert("请输入用于找回密码的Email。");
                    return;
                }

                if (!checkEmailAddress($("#email").val())) {
                    layer.alert('请输入正确的Email');
                    return;
                }
                var args = {};
                args["email"] = jQuery("#email").val();            
                
                jQuery.post("/common/member.forgetpwd.aspx?r=" + Math.random(), args, function (data) {
                    var d = eval(data);
                    layer.alert(d[0].message);
                }, "text");
            });      
        });      
      
        function checkEmailAddress(email) {
            return email.match(/^([a-z0-9\+_\-]+)(\.[a-z0-9\+_\-]+)*@([a-z0-9\-]+\.)+[a-z]{2,6}$/i);
        }
    </script>
</body>

</html>
